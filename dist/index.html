<head>
  <meta charset="utf-8" />
  <title>Firebase Meetup</title>
  <link
    type="text/css"
    rel="stylesheet"
    href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css"
  />
  <link
    type="text/css"
    rel="stylesheet"
    href="https://www.w3schools.com/w3css/4/w3.css"
  />

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script defer src="bundle.js"></script></head>

<body>
  <div>
    <div class="w3-container">
      <section id="event-details-container">
        <h1>Pluto 23x</h1>
        <p><i class="material-icons">calendar_today</i> October 30</p>
        <button id="buSignIn">Sign In</button>
        <button id="buSignOut">Sign Out</button>
        <button id="buManageAccount">Manage Account</button>
        <button id="buPost">Post</button>
      </section>

      <hr />

      <section id="firebaseui-auth-container"></section>

		<div class="w3-container w3-blue">
		<h2>Post Form</h2>
		</div>
      <form id="postForm" class="w3-container">
        <p>
          <label>Title </label>
          <input class="w3-input" type="text" id="title" />
        </p>

        <p>
          <label>Body </label>
          <input class="w3-input" type="text" id="body" />
        </p>
		 <button type="submit" id="buSubmit">
          <span>SEND</span>
        </button>
      </form>

      <ul id="postSection" class="w3-ul w3-border"></ul>
    </div>
  </div>
</body>
