<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>PlutoWeb-23</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
  </script>

</head>

<body>


  <div id="app" style="display:none" class="container" style="margin-top:20px">

    <!-- Navbar  https://getbootstrap.com/docs/5.0/components/navbar/ -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#" id="nav_pluto23">Pluto23 Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav1"
        aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav1">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="nav_home">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" id="nav_sign_out">Sign Out</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" id="nav_sign_in">Sign In</a>
          </li>
          <li class="nav-item">
            <!-- a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Account</a -->
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true" id="nav_account">Account</a>
          </li>

        </ul>
      </div>
    </nav>

    <!-- Bereich: areaSignIn -->
    <div id="areaSignIn">
      <h3 style="margin-top:20px">Sign In</h3>
      <form id="signInForm">
        <div class="mb-3">
          <label for="si_email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="si_email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">area-describedby Text</div>
        </div>
        <div class="mb-3">
          <label for="si_password" class="form-label">Password</label>
          <input type="password" class="form-control" id="si_password">
        </div>
        <button type="submit" class="btn btn-primary" id="si_button_sign_in">Sign In</button>
        <button type="button" class="btn btn-link" id="si_button_create_account">Create Account</button>
      </form>
    </div>


    <!-- Bereich: areaCreateAccount -->
    <div id="areaCreateAccount">
      <h3 style="margin-top:20px">Create Account</h3>
      <form id="createAccountInForm">
        <div class="mb-3">
          <label for="ca_email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="ca_email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="ca_password" class="form-label">Password (min 6 characters)</label>
          <input type="password" class="form-control" id="ca_password">
        </div>
        <div class="mb-3">
          <label for="ca_password1" class="form-label">Repeat Password</label>
          <input type="password" class="form-control" id="ca_password1">
        </div>
        <button type="submit" class="btn btn-primary" id="ca_button_create_account">Create Account</button>
        <button type="submit" class="btn btn-primary" id="ca_button_cancel">Cancel</button>
      </form>
    </div>


    <!-- Bereich: areaPost -->
    <div id="areaMessages">
      <form id="postForm">

        <div class="input-group mb-3">
          <input id="me_body_text" type="text" class="form-control" placeholder="Enter Message" aria-label="Enter Message"
            aria-describedby="buttonPost">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="me_button_send">Send</button>
          </div>
        </div>
      </form>

      <ul class="list-group" id="me_ul">
          
      </ul>
    </div>

    <!-- Bereich: areaAccount -->
    <div id="areaAccount">
      <h3 style="margin-top:20px; margin-bottom:20px">Account</h3>
      <p style="margin-bottom:0px"><em>E-Mail</em></p>
      <p style="font-size: larger; margin-top:0px" id="ac_email">dg@dietergreipl.de</p>

      <p style="margin-bottom:0px"><em>Account State</em></p>
      <p style="font-size: larger; margin-top:0px" id="ac_verified">verified</p>

      <button type="button" class="btn btn-primary" id="ac_button_delete_account">Delete Account</button>
      <p>Make sure that your signed in some minutes before deleting your account.</p>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="modal-body">Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
